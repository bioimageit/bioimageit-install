## On mac it was set to "miniconda3/envs/bioimageit/bin/python" --> test it out
python_path="$installdir/miniconda3/bin/python"
## Same for pip path: "envs/bioimageit/bin/pip" instead of "bin/pip"
pip_path="$installdir/miniconda3/bin/pip"

## Other variable

backend="CONDA"


