#!/bin/bash

## Use Github tag, or a branch name
biit_version=v0.1.3

## Dependency versions
biit_framework_tag=v0.1.3
biit_core_tag=v0.1.3
biit_gui_tag=v0.1.3
biit_formats_tag=v0.1.3
biit_viewer_tag=v0.1.3
biit_toolboxes_tag=""
biit_tools_tag=""
biit_package_tag=""
biit_notebooks_tag=""
